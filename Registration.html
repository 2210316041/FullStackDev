<html>
<head>
</head>
<body>
<form>
<h1>Registration-Form</h1>
Name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" id="u1" placeholder="Enter Name" pattern="^[a-z A-Z _ .]{6,12}$">
<br>
<br>
Address:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<textarea type="text" id="u2"  placeholder="Enter Address"></textarea>
<br>
Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="email" id="u3"  placeholder="Enter Email" pattern="^[a-z A-Z 0-9 _ .]{6,12}[@][a-z A-z]{4,9}[.][a-z]{2,3}$">
<br>
<br>
Password:&nbsp;&nbsp;&nbsp;<input type="password" id="u4"  placeholder="Enter password" title="Enter Apha And Numericals" pattern="^[a-z A-Z _ . @ $ % 0-9]{6,10}">
<br>
<br>
Phone:<input type="phone" id="ii6" placeholder="Enter Number" pattern="^[6-9]{1}[0-9]{9}$">
<br>
Select Your Option:<select>
<option>0</option>
<option>1</option>
<option>2</option>
</select>
<br>
UG<input type="checkbox">
PG<input type="checkbox">
<br>
CSE<input type="radio">
ECE<input type="radio">
<br>
FeedBack:<input type="range" max=10 min=1>
<br>
<input type="submit" id="u5" value="submit">
<br>
</form>
</body>
</html>
