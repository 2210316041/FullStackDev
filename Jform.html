<html>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#first_form").submit(function(){
    var a=$("#n1").val();
	var patt=/^[a-z]{3,20}-[0-9]{1,3}$/;
	if(a.length<1)
	{
	$("#n1").after("<span class'alert alert-danger'>Field Is Empty</span>");
	return false;
	}
	if(!patt.test(a))
	{
	$("#n1").after("<span class'alert alert-danger'>Letter,Special Characters '-.' ,Digits Format</span>");
	return false;
	}
	
	
	
	var b=$("#n2").val();
	var patt2=/^[a-z]{3,20}$/;
	if(b.length<1)
	{
	$("#n2").after("<span class'alert alert-danger'>Field Is Empty</span>");
	return false;
	}
	if(!patt2.test(b))
	{
	$("#n2").after("<span class'alert alert-danger'>Letter,Special Characters '-.' ,Digits Format</span>");
	return false;
	}
	
	 var a2=$("#n3").val();
	var patt3=/^([a-z]{3,20})@([a-z]{4,6}).([a-z]{3})$/;
	
	if(!patt3.test(a2))
	{
	$("#n3").after("<span class'alert alert-danger'>name@domain.com-Format</span>");
	return false;
	}
	
	 var a4=$("#n4").val();
	if(a4.length<8)
	{
	$("#n4").after("<span class'alert alert-danger'>MinLength-8</span>");
	return false;
	}
  });
});
</script>
</head>
<body>

<h2>Example 1:</h2>
<form id="first_form" method="post" action="">
  <div>
    <label for="first_name">First Name:</label>
    <input type="text"  name="first_name" class="form-control" id="n1"></input>

  </div>
  <div>
    <label for="last_name">Last Name:</label>
    <input type="text"  name="last_name" class="form-control" id="n2"></input>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email"  name="email" class="form-control" id="n3"></input>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" id="n4"></input>
  </div>
  <div>
    <input type="submit" value="Submit" id="n5" />
  </div>
</form>

</body>
</html>
