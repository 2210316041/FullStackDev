<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<style>
.col-md-6
{
background-color:#D3D3D3;
text-align:center;

}
</style>
<script type="text/javascript">
function m1()
{
var a=document.getElementById("t1");
var pattern=RegExp("^[a-z A-Z _ .]{6,12}$");
var a1=document.getElementById("t2");
var pattern1=RegExp("^[a-z A-Z _ . @ $ % 0-9]{6,10}$");
var a2=document.getElementById("t3");
var pattern2=RegExp("^[0][6-9][0-9]{9}$");

if(pattern.test(a.value))
{
if(pattern1.test(a1.value))
{
if(pattern2.test(a2.value))
{
document.write("Valid");
}
else
{
document.write("Invalid-Number");
}
}
else
{
document.write("Invalid-Password");
}
}
else
{
document.write("Invalid-username");
}
}
</script>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-3">
</div>
<div class="col-md-6" style="margin-top:20px;">
<h1>Registration-Form</h1>
<form>
<div class="form-element">
<label><b style="margin-left:-210px;">UserName</b>
<input type="text" class="form-control" placeholder="Enter UserName" id="t1">
<br/>
<label><b style="margin-left:-210px;">Password</b>
<input type="password" class="form-control" placeholder="Password" id="t2">
<br />
<label><b style="margin-left:-230px;">Email-Id</b>
<input type="text" class="form-control" placeholder="Enter Email-Id">
<br />
<label><b style="margin-left:-170px;">Mobile Number</b>
<input type="text" class="form-control" placeholder="Enter Mobile-Number" id="t3">
<br />
<input type="checkbox">I accept to <span style="color:green;">Terms Of Use & Privacy Policy.</span>
<br />
</br />
<button class="btn btn-success" style="width:60%;" onclick="m1()">Submit</button>
</div>
<div class="col-md-3">
</div>
</form>
</div>
</div>
</div>
</body>
</html>
